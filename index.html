<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Treasure Halloween Hunt</title>
  <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body onload="initGameUI()">
  <script type="text/javascript" src="index.js"></script>
  <header>
    <h1 id="game-header">Treasure Halloween Hunt</h1>
    <p id="game-description">Select a chest which you think holds the treasure..Crystal scull! If you fail press the refresh button to try again. Good luck!</p>
  </header>

  <section id="game-wrapper">
    
    <div id="chests">
      <button id="btnOne"onclick="chestClicked(1);"><img id="chest1" src="/images/chest-closed.png"></button>
      <img id="openChest1" src="images\chest-open.png">
      <img id="photo1"src="images/crystal-scull.png">
      <button id="btnTwo"onclick="chestClicked(2);"><img id="chest2"src="/images/chest-closed.png"></button>
      <img id="openChest2" src="images\chest-open.png">
      <img id="photo2" src="images/crystal-scull.png">
      <button id="btnThree"onclick="chestClicked(3);"><img  id="chest3"src="/images/chest-closed.png"></button>
      <img id="openChest3" src="images\chest-open.png">
      <img id="photo3" src="images/crystal-scull.png">
    </div>
      <div id="scorep">Your score:<p id="score"></p></div>
    <button id="refresh-button"onclick="initRefreshButton();">Try again!</button>
    <button id="reset-button"onclick="reset();">Reset</button>
  </section>
</body>
</html>
